name: Prune Workflow History
on:
  workflow_dispatch:
    inputs:
      days:
        type: number
        description: 'Keep history for the last number of days:'
        required: true
        default: 45
      minimum_runs:
        type: number
        description: 'Minimum runs to keep in history:'
        required: true
        default: 10
      delete_workflow_pattern:
        description: 'Target workflow name (if empty, all workflows will be targetted):'
        required: false
      delete_workflow_by_state_pattern:
        description: 'Remove workflow based on state: active, deleted, disabled_fork, disabled_inactivity, disabled_manually'
        required: true
        default: "All"
        type: choice
        options:
          - "All"
          - active
          - deleted
          - disabled_inactivity
          - disabled_manually
      delete_run_by_conclusion_pattern:
        description: 'Remove workflow based on conclusion: action_required, cancelled, failure, skipped, success'
        required: true
        default: "All"
        type: choice
        options:
          - "All"
          - action_required
          - cancelled
          - failure
          - skipped
          - success
      dry_run:
        description: 'Dry Run: Only log actions, do not perform any delete operations.'
        required: false
        options:
          - "true"
          - "false"

jobs:
  prune:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ github.event.inputs.days }}
          keep_minimum_runs: ${{ github.event.inputs.minimum_runs }}
          delete_workflow_pattern: ${{ github.event.inputs.delete_workflow_pattern }}
          delete_workflow_by_state_pattern: ${{ github.event.inputs.delete_workflow_by_state_pattern }}
          delete_run_by_conclusion_pattern: ${{ github.event.inputs.delete_run_by_conclusion_pattern }}
          dry_run: ${{ github.event.inputs.dry_run }}
