name: Build & Release
run-name: ${{ github.actor }} is running a 'build_n_release' workflow

on:
 push:
   tags:
     - "*"

jobs:
  build:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
    - run: echo "üé´ A new tag=${{ github.ref_name }} has been created!"
    - run: echo "üêß This job is running on a ${{ runner.os }} server hosted by GitHub!"
    - uses: actions/checkout@v3
    
    - run: echo "üí° The ${{ github.repository }} repository has been cloned."
    - run: echo "Setting up JDK" 
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    - run: echo "üñ•Ô∏è The workflow is now ready to test your code."
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - run: echo "Building Release APK."  
    - name: Build 'release' with Gradle
      run: ./gradlew assembleRelease
      
    - name: Sign APK
      id: sign_apk
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEYSTORE }}
        alias: ${{ secrets.SIGNING_ALIAS }}
        keyStorePassword: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.SIGNING_ALIAS_PASSWORD }}  
      
    - run: echo "Build status report=${{ job.status }}."
    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: apk
        path: ${{steps.sign_apk.outputs.signedReleaseFile}}
        
  release:
   name: Release APK
   needs: build
   runs-on: ubuntu-latest
   steps:
     - run: echo "üëæ Time to create the release!"
     - name: Download APK from build
       uses: actions/download-artifact@v1
       with:
         name: apk
         
     - name: Create Release
       id: create_release
       uses: actions/create-release@v1
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
         tag_name: ${{ github.ref_name }}
         release_name: v${{ github.ref_name }}
         
     - run: echo "‚úÖ APK is release for upload."    
     - name: Upload Release APK
       id: upload_release_asset
       uses: actions/upload-release-asset@v1.0.1
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: apk/app-release.apk
         asset_name: ${{ github.event.repository.name }}.apk
         asset_content_type: application/zip
     - run: echo "Upload returned with status=${{ job.status }}." 
    
