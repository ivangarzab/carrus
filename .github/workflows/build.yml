name: Build & Test
run-name: ${{ github.actor }} is running a 'build' workflow

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "ğŸ§ This job is running on a ${{ runner.os }} server hosted by GitHub!"

    - uses: actions/checkout@v3
    - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned."

    - run: echo "Setting up JDK"
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: gradle

    - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code."
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - run: echo "Running Unit Test."
    - name: Unit Test
      run: ./gradlew testDebugUnitTest

    - run: echo "Uploading Unit Tests Results."
    - name: Upload Test Results
      if: ${{ always() }}
      uses: actions/upload-artifact@v1
      with:
        name: debug-test-results
        path: app/build/reports/tests/testDebugUnitTest

    - name: Android Test Report
      uses: asadmansr/android-test-report-action@v1.2.0
      if: ${{ always() }}

    - run: echo "ğŸ› Assemble Debug APK."
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - run: echo "ğŸ¦‹ Uploading Debug APK."
    - name: Upload App APK
      uses: actions/upload-artifact@v1
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - run: echo "Assemble ğŸ› Android Test APK."
    - name: Assemble Android Test APK
      run: ./gradlew assembleDebugAndroidTest

    - run: echo "Uploading ğŸ¦‹ Android Test APK."
    - name: Upload Android Test APK
      uses: actions/upload-artifact@v1
      with:
        name: app-debug-androidTest
        path: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk

  android-test:
      name: Android Instrumented Tests
      needs: build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - run: echo "Downloading APK artifactsğŸ’"
        - name: Download app APK
          uses: actions/download-artifact@v1
          with:
            name: app-debug

        - name: Download Android test APK
          uses: actions/download-artifact@v1
          with:
            name: app-debug-androidTest

        - run: echo "Running Android Tests in Firebase Test Lab ğŸ”¥"
        - name: Run Instrumented Test in Firebase Test Lab
          uses: asadmansr/Firebase-Test-Lab-Action@v1.0
          with:
            arg-spec: './.github/android-test.yml:android-pixel-5'
          env:
            SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
